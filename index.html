<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Create A New Password</h2>
          <p>How Many Characters? <input type="number" id="charNum" value="20" min="8" max="128">
            Number: <input type="checkbox" id="num">
            Symbol: <input type="checkbox" id="sym">

        </div>
        <div class="card-body">
          <textarea
            readonly
            id="yourPw"
            placeholder="Your New Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="submit" class="btn">Create Password</button>
          <button id="clipboard" class="btn">Copy To Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
